<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<style>
.main { 
    padding: auto; 
    margin: auto; 
    background-color: #3a4655; 
    width: 25%; 
    height: 40%; 
    padding-top: 20px;
    text-align: center;
    /* Box shadow for different browsers */ 
    -webkit-box-shadow: 0px 0px 8px 4px rgba(0, 0, 0, 0.75); 
    -moz-box-shadow: 0px 0px 8px 4px rgba(0, 0, 0, 0.75); 
    box-shadow: 0px 0px 8px 4px rgba(0, 0, 0, 0.75); 
}

</style>
<script>
    $(document).ready(function(){
      $(".clc").click(function(){
        $("#display").val($("#display").val() +$(this).val());
      });
      $(".clear").click(function(){
        $("#display").val('');
      });
      $(".result").click(function(){
        $("#display").val(eval($("#display").val()));
      });
    });
</script>
</head>
<body>
<h2 style="text-align: center;color: white; ">Calculator </h2<br>
    <div  class="main">
    <input id="display" style="width: 70%;" type="btn" placeholder=""><br>

    <input class="clc btn btn-warning" type="button" value="7">
    <input class="clc btn btn-primary" type="button" value="8">
    <input class="clc btn btn-danger" type="button" value="9">
    <input class="clc btn btn-info " type="button" value="*">
    <br>
    <input class="clc btn btn-primary" type="button" value="4">
    <input class="clc btn btn-secondary" type="button" value="5">
    <input class="clc btn btn-warning" type="button" value="6">
    <input class="clc btn btn-success" type="button" value="/">
    <br>
    <input class="clc btn btn-success" type="button" value="1">
    <input class="clc btn btn-secondary" type="button" value="2">
    <input class="clc btn btn-warning" type="button" value="3">
    <input class="clc btn btn-info" type="button" value="-">
    <br>
    <input class="clear btn btn-danger" type="button" value="C">
    <input class="clc btn btn-warning" type="button" value="0">
    <input class="clc btn btn-info" type="button" value="+">
    <input class="result btn btn-success" type="button" value="=">
</div>


</body>
</html>
